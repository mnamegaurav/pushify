<!-- Toast Notifications -->
<div class="position-absolute p-3" style="z-index: 1000; right: 0; top: 5em;">
  <div
    id="liveToast"
    class="toast"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    data-delay="30000"
  >
    <div class="toast-body">
      <strong class="mr-auto text-info">{{ message }}</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
