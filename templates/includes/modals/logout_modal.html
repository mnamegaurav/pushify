<!-- Logout Modal-->
<div
  class="modal fade"
  id="logoutModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header pt-3 pb-0">
        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
      <div class="modal-footer py-2">
        <button class="btn btn-sm btn-secondary shadow-sm" type="button" data-dismiss="modal">Cancel</button>
        <form action="{% url 'accounts:logout_view' %}" method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-danger shadow-sm">
            <i class="fas fa-sign-out-alt fa-sm fa-fw mr-1"></i>
            Logout
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
