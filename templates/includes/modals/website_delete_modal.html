<!-- Logout Modal-->
<div
  class="modal fade"
  id="websiteDeleteModal{{ website_obj.pk }}"
  tabindex="-1"
  role="dialog"
  aria-labelledby="websiteDeleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="websiteDeleteModalLabel">Are you sure ? </h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body">
        Select delete button to delete the website with domain "{{ website_obj.domain }}".
        <p><strong>Note: </strong> All the notifications associated with this website will be deleted.</p>
    </div>
      <div class="modal-footer">
        <button class="btn btn-secondary shadow-sm" type="button" data-dismiss="modal">Cancel</button>
        <form action="{% url 'websites:website_delete_view' website_obj.pk %}" method="POST">
            {% csrf_token %}
          <button type="submit" class="btn btn-danger shadow-sm">
            <i class="fas fa-trash fa-sm fa-fw mr-2"></i>
            Delete
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
